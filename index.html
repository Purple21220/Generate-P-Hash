<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analysis</title>
</head>
<body>
    <p>Please select image</p>
    <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">

    <div id="display-image"></div>

    <p>The perceptual hash of the image is: </p>
    <p id="hash"></p>

    <script src="https://cdn.jsdelivr.net/npm/phash-js/dist/phash.js"></script>
    <script src="script.js"></script>
    <script>
        // Code taken from: https://github.com/freearhey/phash-js
        function hashFunction(input) {
            input.onchange = function (event) {
                pHash.hash(event.target.files[0]).then(hash => {
                    document.getElementById("hash").innerHTML = hash.value
                })
            }
        }
        hashFunction(document.getElementById('image-input'));
    </script>
  
</body>
</html>
